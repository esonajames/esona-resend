<script>

var second = today.getSeconds();
var clock = (hour >=12)? " PM ":" AM ";
hour = (hour >= 12)? hour - 12: hour;
if(hour===0 && clock=== 'PM')
{
    if(minute===0 && second===0)
    {
        hour = 12;
        clock = 'Noon';
    }
    else{
        hour = 12;
        clock = 'PM';
    }
    }
if(hour===0 && clock==='AM')
{
    if(minute===0 && second===0)
    {
        hour = 12;
        clock = 'Midnight'; 
    }
    else{
        hour = 12;
        clock = 'AM';
    }
}
document.write("<br/>");
document.write("Current Time : " +hour + clock + ":" + minute + ":" + second);

 

</script>

<h1>challenge 4</h1>
<script>
function capital_letter(str) 
{
    str = str.split(" ");
    for(var i = 0, x = str.length; i< x; i++) {
        str[i] = str[i][0].toUpperCase() + str[i].substr(1);
    }
    return str.join(" ");
}
document.write(capital_letter("cheese is expensive"));

</script>
